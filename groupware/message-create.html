                            <div class="edit-address">
                                <div>
                                    <select id="group-members" class="group-members blue-square white-border" multiple></select>
                                </div>
                                <div>
                                    <div class="button-shadow">
                                        <button type="button" id="add-btn" class="button">追加</button>
                                    </div>
                                    <div class="button-shadow">
                                            <button type="button" id="remove-btn" class="button">削除</button>
                                    </div>
                                </div>
                                <div class="edit-address-memberlist">
                                    <span>メンバーリスト</span>
                                    <input type="text" id="search-input" placeholder="フィルタ">
                                    <select id="member-list" class="blue-square white-border" multiple>
                                        <option>ユーザー1</option>
                                        <option>ユーザー2</option>
                                        <option>ユーザー3</option>
                                        <option>ユーザー4</option>
                                        <option>ユーザー5</option>

                                <a href="" class="blue-square">キャンセル</a>
                            </div>
